    // 用生成器遍历DOM树
    function* DomTarversal(element) {
        yield element;
        element = element.firstElementChild;
        while(element) {
            yield* DomTarversal(element);
            element = element.nextElementSibling;
        }
    }
    const subTree2 = document.getElementById("subTree");
    for (let element of DomTarversal(subTree2)) {
        alert(element.nodeName);
    }
</script>
